<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Confirmation</title>
        <meta name="author" content="Jim Istook">
        <meta name="description" content="WDD 131 - Product Review Confirmation">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Libertinus+Serif&family=Zilla+Slab&display=swap" rel="stylesheet">
        <script src="scripts/review.js"></script>
    </head>
    <body>
        <main class="card">
            <h1>Thank you for your review!</h1>
            <p>Your review has been submitted successfully.</p>
            <p id="counter"></p>
            <a href="form.html">Submit another review</a>
        </main>
        <footer>
            <p>
                Â© 
                <span id="currentyear"></span>
                 | Jim Istook | Provo, Utah, USA
            </p>
            <p id="lastmodified"></p>
        </footer>
        <script>
            let count = Number(localStorage.getItem("reviewCount")) || 0;
            count++;
            localStorage.setItem("reviewCount", count);
            document.getElementById("counter").textContent = `Total reviews submitted so far: ${count}`;
            const currentYearElement = document.getElementById("currentyear");
            const currentYear = new Date().getFullYear();
            const lastModifiedElement = document.getElementById("lastmodified");
            if (currentYearElement) {
                currentYearElement.textContent = currentYear;
            }
            if (lastModifiedElement) {
                lastModifiedElement.textContent = `Last Modification: ${document.lastModified}`;
            }
        </script>
    </body>
</html>
